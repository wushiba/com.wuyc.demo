---     
server:
  port: 9090
dubbo:
  registry:
    address: zookeeper://10.10.3.35:2181
    dynamic: true
  metadataReport:
    address: zookeeper://10.10.3.35:2181
  configcenter:
    address: zookeeper://10.10.3.35:2181
  application:
    name: yfshop-shop-web
  scan:
    base-packages: com.yfshop.shop.com.yfshop.open.controller
  consumer:
    timeout: 30000
    retries: 0

spring:
  redis:
    database: 0
    host: 127.0.0.1
    password: ''
    jedis:
      pool:
        max-active: 200
        max-idle: 10
        max-wait: -1
        min-idle: 0
    port: 6379
    timeout: 1000
