---   
server:
  port: 9090
dubbo:
  registry:
    address: zookeeper://127.0.0.1:2181
    dynamic: true
  metadataReport:
    address: zookeeper://127.0.0.1:2181
  configcenter:
    address: zookeeper://127.0.0.1:2181
  application:
    name: yfshop-shop-web
  consumer:
    timeout: 30000
    retries: 0
    check: false
  scan:
    base-packages: com.yfshop.shop.com.yfshop.open.controller
    
    
spring:
    redis:
        database: 1
        host: 127.0.0.1
        password: ''
        jedis:
          pool:
            max-active: 200
            max-idle: 10
            max-wait: -1
            min-idle: 0
        port: 6379
        timeout: 1000

wx:
  mp:
    useRedis: false
    redisConfig:
      host: 127.0.0.1
      port: 6379
    configs:
      - appId: wxf4797fe8b12cdf62 # 第一个公众号的appid
        secret: 44f813375f7cf549757b846e0d1e6042 # 公众号的appsecret
        token: yufanshop # 接口配置里的Token值
        aesKey: 111 # 接口配置里的EncodingAESKey