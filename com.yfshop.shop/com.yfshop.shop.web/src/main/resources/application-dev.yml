---   
server:
  port: 9090
dubbo:
  registry:
    address: zookeeper://127.0.0.1:2181
    dynamic: true
  metadataReport:
    address: zookeeper://127.0.0.1:2181
  configcenter:
    address: zookeeper://127.0.0.1:2181
  application:
    name: yfshop-shop-web
  consumer:
    timeout: 30000
    retries: 0
    check: false
  scan:
    base-packages: com.yfshop.shop.controller

wx:
  mp:
    useRedis: false
    redisConfig:
      host: 127.0.0.1
      port: 6379
    configs:
      - appId: wxf4797fe8b12cdf62 # 第一个公众号的appid
        secret: 44f813375f7cf549757b846e0d1e6042 # 公众号的appsecret
        token: yufanshop # 接口配置里的Token值
        aesKey: 111 # 接口配置里的EncodingAESKey

  # 文件上传服务器配置
upload:
  server:
    domain: http://prev-s.yufanlook.com/
    imagePath: /mnt/static/prev-s.yufanlook.com/image/yf-shop
    excelPath: /mnt/static/prev-s.yufanlook.com/excel/yf-shop
