---
server:
  port: 9999

dubbo:
  registry:
    address: zookeeper://10.11.3.98:2181
  metadataReport:
    address: zookeeper://10.11.3.98:2181
  configcenter:
    address: zookeeper://10.11.3.98:2181
  protocol:
    port: 20889
    name: dubbo
  scan:
    base-packages: com.yfshop.auth
  provider:
    dynamic: true
    timeout: 30000
    retries: 0
  consumer:
    check: false

spring:
  # redis配置
  redis:
    # Redis数据库索引（默认为0）
    database: 0
    # Redis服务器地址
    host: yf-sz-redis-staging.redis.rds.aliyuncs.com
    # Redis服务器连接端口
    port: 6379
    # Redis服务器连接密码（默认为空）
    password: SZ9v4UrVJKfCCDKUxia
    # 连接超时时间（毫秒）
    timeout: 1000ms
    lettuce:
      pool:
        # 连接池最大连接数
        max-active: 200
        # 连接池最大阻塞等待时间（使用负值表示没有限制）
        max-wait: -1ms
        # 连接池中的最大空闲连接
        max-idle: 10
        # 连接池中的最小空闲连接
        min-idle: 0
